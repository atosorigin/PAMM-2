<div>
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <div class="input-group">
      <label class="sr-only" for="email">EMail</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-envelope">*</i></span>
      <input class="form-control" formControlName="email" id="email"
             placeholder="Your Email.  This will be your log in username" pammLowerCase>
    </div>

    <div class="input-group">
      <label class="sr-only" for="email">Confirm EMail</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-envelope">*</i></span>
      <input class="form-control" formControlName="emailConfirm" id="emailConfirm"
             placeholder="Retype the email to confirm" pammLowerCase>
    </div>

    <div class="input-group">
      <label class="sr-only" for="password">Password</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-key">*</i></span>
      <input class="form-control" type="password" formControlName="password"
             id="password" placeholder="Password" minlength="8" maxlength="255">
    </div>

    <div class="input-group">
      <label class="sr-only" for="passwordConfirm">Confirm Password</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-key">*</i></span>
      <input class="form-control" type="password" formControlName="passwordConfirm"
             id="passwordConfirm" placeholder="Retype the password to confirm">
    </div>

    <div class="input-group">
      <label class="sr-only" for="forename">Your Forename</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-user">*</i></span>
      <input class="form-control" id="forename"
             formControlName="forename" placeholder="Forename" pammUpperCase>
    </div>

    <div class="input-group">
      <label class="sr-only" for="surname">Your Surname</label>
      <span class="input-group-addon"><i class="fa fa-fw fa-user">*</i></span>
      <input class="form-control" formControlName="surname" id="surname"
             placeholder="Surname" pammUpperCase>
    </div>

    <div class="box">
      <label class="sr-only" for="terms">Terms of use agreement</label>
      <input type="checkbox" formControlName="termsOfUse" id="terms"/>
      * I have read and agree to the <a [routerLink]="['/terms-of-use']"><b>Terms of Use</b></a>
    </div>
    <button type="submit" class="btn btn-primary">REGISTER</button>
    <button type="button" (*click)="cancel()" class="btn btn-cancel">CANCEL</button>
  </form>
</div>
