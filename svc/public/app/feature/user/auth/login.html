<div>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="input-group">
      <label class="sr-only" for="username">Username</label>
      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
      <input class="form-control error" id="username" formControlName="username"
             placeholder="User Name (email address)" pammLowerCase>
    </div>
    <div class="error" *ngIf="submitted && loginForm.controls.username.errors?.required">
      Please enter the your registered email address
    </div>
    <div class="error" *ngIf="submitted && loginForm.controls.username.errors?.email">
      Please correct the entered email address
    </div>

    <div class="input-group">
      <label class="sr-only" for="password">Password</label>
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <input class="form-control" id="password" formControlName="password" placeholder="Password" type="password">
    </div>
    <div class="error" *ngIf="submitted && loginForm.controls.password.errors?.required">
      Please enter the your password
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">LOGIN</button>
    </div>
    <div class="error" *ngIf="hasAuthenticationError">
      Please check your username and password and try again
    </div>

    <div class="form-group">
      <div><a [routerLink]="['/user/auth/register']">Don't have an account? Register</a></div>
      <div><a data-ng-click="login.forgotPassword()">Forgotten password</a></div>
    </div>
  </form>
</div>
